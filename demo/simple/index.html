<!DOCTYPE html>
<html>
<head>
    <title>Async Bootstrap Demo</title>
    <style type="text/css">
        #loading {
            display: none;
        }
        .async-bootstrap-loading #loading {
            display: block !important;
        }

        #error {
            display: none;
        }
        .async-bootstrap-error #error {
            display: block !important;
            background: red;
        }
    </style>
</head>
<body>

<div id="loading">
    Loading...
</div>

<div id="error">
    Could not load configuration!
</div>

<div ng-controller="AppController" ng-cloak>
    Value: {{ value }}
</div>

<script src="/bower_components/angular/angular.js"></script>
<script src="/src/async-bootstrap.js"></script>
<script src="demo.js"></script>
</body>
</html>
